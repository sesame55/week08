        <!-- 主要內容 -->
        
<section class="login-page">
    <img src="assets/images/index-1.png" class="img-login d-none d-lg-block" alt="" />
    <div class="container h-100 login-item">
        <div class="row justify-content-end align-items-center h-100">
            <div class="col-lg-7">
                <h2 class="mb-6 mb-md-15 text-primary">登入</h2>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">電子信箱</label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="example@gmail.com"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密碼</label>
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="請輸入密碼"
                        />
                        <small class="form-text text-muted">忘記密碼</small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <label class="form-check-label" for="exampleCheck1">記住我的帳號</label>
                    </div>
                    <div class="form-row mb-10">
                        <div class="form-group col-lg-6">
                            <a href="#" class="btn btn-outline-lightTwo w-100 text-info py-1">
                                <img src="assets/images/facebook.svg" alt="" />
                                Facebook</a
                            >
                        </div>
                        <div class="form-group col-lg-6">
                            <a href="#" class="btn btn-outline-lightTwo w-100 text-info py-1">
                                <img src="assets/images/google.svg" alt="" />

                                Google</a
                            >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-5">
                            <a href="member.html"  type="submit" class="btn btn-secondary w-100">登入</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
