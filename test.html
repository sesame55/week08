        <!-- 主要內容 -->
        
<section class="container mt-15 mt-md-20">
    <h2 class="mb-1 text-primary font-lg font-lg-3xl">本月熱門保姆</h2>
    <p class="mb-3 text-primary font-lg">即時瞭解您的需求，安排最適合毛孩的寵物保姆！</p>
    <!-- Swiper -->
    <div class="position-relative">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="app">
                <!-- Slides -->
                <div class="swiper-slide" v-for="item in nurse">
                    <div class="card position-relative text-primary">
                        <img v-bind:src="item.bgImgUrl" class="card-img-top" alt="..." />
                        <img v-bind:src="item.peopleImgUrl" class="card-img-center" alt="..." />
                        <div class="card-body p-0 mt-14 text-center">
                            <h5 class="card-title mb-1">{{item.name}}</h5>
                            <p class="card-text mb-3">{{item.skill}}</p>
                            <a href="#" class="btn btn-secondary w-50 mx-auto mb-5">預約</a>
                            <div class="d-flex justify-content-around mb-3">
                                <span>獲得評價</span>
                                <span>已完成訂單</span>
                            </div>
                            <div class="d-flex justify-content-around h3">
                                <div class="d-flex align-items-center">
                                    <p class="mb-0 mr-1">{{item.numOne}}</p>
                                    <span class="font-sm">則</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <p class="mb-0 mr-1">{{item.numTwo}}</p>
                                    <span class="font-sm">件</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-prev material-icons text-secondary">play_circle_filled</div>
        <div class="swiper-next material-icons text-secondary">play_circle_filled</div>
    </div>
</section>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        spaceBetween: 30,
        loop: true,
        autoplay: {
            delay: 2000,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-next',
            prevEl: '.swiper-prev',
        },
    });
</script>
